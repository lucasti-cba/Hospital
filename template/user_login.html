{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.container {
width: 100vw;
height: 100vh;
background: None;
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
}
.box {
width: 300px;
height: 400px;
background: #191970;
justify-content: center;
align-items: center;
}
body {
margin: 0px;
}
</style>
<div class="container-fluid">
		<div class="col-md-6">
			<div class="row"  style='text-align:center' >
				<div class="col-md-6">
<meta name="csrf_token" content="{{ csrf_token }}">
<div class="container">
<div class="box"  style="filter:alpha(opacity=0); opacity:0.5" >
            <div class="row">
                <div class="col-lg-5">
              <h1><b> Entrar <b></h1>
  

                        <form method="post" class="checkout-form">
                            {% csrf_token %}


                        <div class="row">

                            <div class="col-lg-6">
                            <label for="id_username">Usuário:</label>
                            
                                <input type="text" name="username" maxlength="30" required id="id_nome" placeholder="Usuário" value="">
                            </div>
                            {{ form.username.errors }}
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                            <label for="id_password">Senha:</label>
                        
                                <input type="password" style="-webkit-text-security:circle;" name="password" maxlength="30" required id="id_password" placeholder="Senha" value="">
                            </div>
                             {{ form.password.errors }}
                        </div>

                            <div class="form-group">
                                <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" value="Enviar" >  <a href="{% url 'cadastrar_usuario' %}"> Cadastra-se</a>
                                <p style=" color: red "><h6 style=" color: red " >{% if mensagem is not None %}{{ mensagem }}{% endif %}</h6></p>
                            </div>
                        </form>
        </div>
            </div>
        </div>
    </div>
				</div>
			</div>
		</div>
	</div>
</div>


                    {% endblock %}
